<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário - Ferramenta Profissional</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
            </div>
            <h2>Criar Usuário</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="btn-login">Criar Usuário</button>
            </form>
            <p class="error-message" id="errorMessage"></p>
            <p class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </p>
        </div>
    </div>
    <script type="module" src="../scripts/features/registerUser.js"></script>
</body>
</html>
