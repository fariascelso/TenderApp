<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Orça Rápido</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">E-mail</label>
                    <div class="input-with-icon">
                        <input type="email" id="username" name="username" placeholder="Digite seu e-mail" required>
                        <span class="icon"><i class="fas fa-envelope"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <span class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <button type="submit" class="btn-login" id="loginButton">Entrar</button>
            </form>
            <p class="error-message" id="errorMessage"></p>
            <p class="login-link">
                <a href="#" id="forgotPasswordLink">Esqueceu a senha?</a>
            </p>
            <div id="resetPasswordModal" class="modal">
                <div class="modal-content">
                    <span class="close">×</span>
                    <h2>Redefinir Senha</h2>
                    <form id="resetPasswordForm">
                        <div class="form-group">
                            <label for="resetEmail">E-mail</label>
                            <div class="input-with-icon">
                                <input type="email" id="resetEmail" name="resetEmail" placeholder="Digite seu e-mail" required>
                                <span class="icon"><i class="fas fa-envelope"></i></span>
                            </div>
                        </div>
                        <button type="submit" class="btn-login">Enviar</button>
                    </form>
                </div>
            </div>
            <p class="register-link">
                Não tem uma conta? <a href="register.html">Cadastre-se</a>
            </p>
        </div>
    </div>
    <script type="module" src="../scripts/features/login.js"></script>
</body>
</html>
