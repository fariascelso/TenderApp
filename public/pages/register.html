<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário - Ferramenta Profissional</title>
    <link rel="stylesheet" href="login.css"> <!-- Usando o mesmo CSS do login -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <!-- Adicione o logo aqui se necessário -->
            </div>
            <h2>Criar Usuário</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <div class="input-with-icon">
                        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                        <span class="icon"><i class="fas fa-user"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        <span class="icon"><i class="fas fa-envelope"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <span class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <div class="input-with-icon">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <span class="toggle-password" id="toggleConfirmPassword"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <button type="submit" class="btn-login">Criar Usuário</button>
            </form>
            <p class="error-message" id="errorMessage"></p>
            <p class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </p>
        </div>
    </div>
    <script type="module" src="../scripts/features/registerUser.js"></script>
</body>
</html>
